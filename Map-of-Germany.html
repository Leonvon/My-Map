<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="utf-8">
                <title>D3 Map</title>
                <script type="text/javascript" src="../../d3/d3.js"></script>
                <style type="text/css">
                        /* No style rules here yet */
                </style>
        </head>
        <body>
                <script type="text/javascript">
  
                        //Width and height
                        var w = 960;
                        var h = 1160;

                       //Define map projection
                        var projection = d3.geo.albers()
                                    .center([10, 50])
                                    .rotate([0, 0])
                                    .translate([w/2, h/2])
                                    .scale(1200 * 5);

                        //Define path generator
                        var path = d3.geo.path()
                                    .projection(projection);

                        //Create SVG element
                        var svg = d3.select("body")
                                     .append("svg")
                                     .attr("width", w)
                                     .attr("height", h);
                                     
                        //Load in GeoJSON data
                        d3.json("deutschland_gemeinden_simplify20.json", function(json) {

                                //Bind data and create one path per GeoJSON feature
                                svg.selectAll("path")
                                   .data(json.features)
                                   .enter()
                                   .append("path")
                                   .attr("d", path)
                                   .style("fill", "steelblue");
                        });
                        
                </script>
        </body>
</html>
