<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Grundger√ºst einer Karte, GeoJSON Daten laden und SVG paths generieren</title>
                <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        </head>
	<body>
		<script type="text/javascript">
		
			//Width and height
			var w = 500;
			var h = 300;
			
			//Define default path generator
			var path = d3.geo.path();
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
			//Load in GeoJSON data
			d3.json("us-states.json", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path);
		
			});
			
		</script>
	</body>
</html>
